<header>

<body>
    <div class="isi-web">
        <div class="atasan-web">
            <img src="../database/logo.png" alt="logo" width="100px" height="100px">
        </div>
        <div class="deskripsi">
            <h1>Produk Kami</h1>
            <p>Ini adalah semua Produk Yang Kita Punya</p>
        </div>
        <div class="produk-list">
            <div class="produk">

                    <p>Script Bot Whatsapp atau Telegram</p>

                <div class="overlay-content">
                    <span id="closeOverlay" class="close-btn">&times;</span>
                    <img id="overlayImage" src="" alt="Produk" width="200">
