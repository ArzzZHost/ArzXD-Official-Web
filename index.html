<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ArzXD Official</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./database/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@300;400;700&display=swap">
</head>
<header>
    <div class="navbar">
        <div class="nav">
            <a href="./html/contact.html">Contact</a>
            <a href="./html/produk.html">Produk</a>
        </div>
    </div>
</header>
<body>
    <div class="isi-web">
        <div class="atasan-web">
            <img src="./database/logo.png" alt="logo" width="100px" height="100px">
        </div>
        <div class="deskripsi">
            <h1>Selamat Datang di ArzXD Official Store</h1>
            <p>Temukan Produk Hosting Terbaik Kami</p>
        </div>
        <div class="footer">
            <footer>
                <p>&copy; 2025-2026 ArzXD Official Store. All rights reserved.</p>
            </footer>
        </div>
    </div>
        <!-- Music overlay (tempel ini di akhir body, sebelum script.js) -->
        <div id="musicOverlay" class="music-overlay" aria-live="polite">
        <div class="music-inner">
            <div class="music-info">
            <div id="musicTitle" class="music-title">Chris Grey - LET THE WORLD BURN</div>
            <div id="musicStatus" class="music-status">Stopped</div>
            </div>
            <div class="music-controls">
            <button id="musicPlayBtn" class="music-btn" aria-label="Play">
                ▶
            </button>
            <button id="musicStopBtn" class="music-btn" aria-label="Stop">
                ⏹
            </button>
            </div>
            <!-- audio element (ganti src sesuai path file mp3 yang kamu punya) -->
            <audio id="siteAudio" src="./database/Chris Grey - LET THE WORLD BURN (Official Lyric Video).mp3" preload="none"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
